name: wasm sample main workflow

on:
  push:
    branches:
    - main
  
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      SKIP_PREFLIGHT_CHECK: true
      REACT_APP_API_URL: https://api.develv2.cryptonets.ai/node
      REACT_APP_API_URL_WASM: https://api.develv2.cryptonets.ai/node
      REACT_APP_API_KEY: "00000000000000001962"
      CI: false

    steps:
        - uses: actions/checkout@v1

        - name: Install dependencies
          working-directory: ./wasm_module
          run: npm install

        - name: Build
          working-directory: ./wasm_module
          run: npm run build

        - name: Deploy
          uses: lbertenasco/s3-deploy@v1
          with:
            folder: ./wasm_module/build
            bucket: ${{ secrets.S3_BUCKET_PROD }}
            dist-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_PROD }}
            invalidation: / *
